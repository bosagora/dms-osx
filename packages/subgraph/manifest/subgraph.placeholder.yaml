specVersion: 0.0.5
description: A template for Aragon subgraphs
repository: https://github.com/bosagora/dms-osx
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: {{dataSources.Ledger.name}}
    network: {{network}}
    source:
      address: '{{dataSources.Ledger.address}}'
      abi: Ledger
      startBlock: {{dataSources.Ledger.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposited
        - ExchangedPointToToken
        - ExchangedTokenToPoint
        - PaidPoint
        - PaidToken
        - ProvidedPoint
        - ProvidedPointToShop
        - ProvidedToken
        - SavedPurchase
        - Withdrawn
      abis:
        - name: Ledger
          file: $DMS_OSX_MODULE/artifacts/contracts/Ledger.sol/Ledger.json
      eventHandlers:
        - event: Deposited(bytes32,uint256,uint256,uint256,address)
          handler: handleDeposited
        - event: ExchangedPointToToken(bytes32,uint256,uint256,uint256,uint256)
          handler: handleExchangedPointToToken
        - event: ExchangedTokenToPoint(bytes32,uint256,uint256,uint256,uint256)
          handler: handleExchangedTokenToPoint
        - event: PaidPoint(bytes32,uint256,uint256,uint256,string,string)
          handler: handlePaidPoint
        - event: PaidToken(bytes32,uint256,uint256,uint256,string,string)
          handler: handlePaidToken
        - event: ProvidedPoint(bytes32,uint256,uint256,uint256,string,string)
          handler: handleProvidedPoint
        - event: ProvidedPointToShop(bytes32,uint256,uint256,uint256,string,string)
          handler: handleProvidedPointToShop
        - event: ProvidedToken(bytes32,uint256,uint256,uint256,string,string)
          handler: handleProvidedToken
        - event: SavedPurchase(string,uint256,uint256,bytes32,string,uint32)
          handler: handleSavedPurchase
        - event: Withdrawn(bytes32,uint256,uint256,uint256,address)
          handler: handleWithdrawn
      file: ./src/ledger.ts

  - kind: ethereum
    name: {{dataSources.ShopCollection.name}}
    network: {{network}}
    source:
      address: '{{dataSources.ShopCollection.address}}'
      abi: ShopCollection
      startBlock: {{dataSources.ShopCollection.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddedShop
        - IncreasedClearedPoint
        - IncreasedProvidedPoint
        - IncreasedUsedPoint
      abis:
        - name: ShopCollection
          file: $DMS_OSX_MODULE/artifacts/contracts/ShopCollection.sol/ShopCollection.json
      eventHandlers:
        - event: AddedShop(string,uint256,bytes32)
          handler: handleAddedShop
        - event: IncreasedClearedPoint(string,uint256,uint256,string)
          handler: handleIncreasedClearedPoint
        - event: IncreasedProvidedPoint(string,uint256,uint256,string)
          handler: handleIncreasedProvidedPoint
        - event: IncreasedUsedPoint(string,uint256,uint256,string)
          handler: handleIncreasedUsedPoint
      file: ./src/shop-collection.ts
