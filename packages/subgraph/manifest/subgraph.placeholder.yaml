specVersion: 0.0.5
description: A template for Aragon subgraphs
repository: https://github.com/bosagora/dms-osx
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: {{dataSources.Ledger.name}}
    network: {{network}}
    source:
      address: '{{dataSources.Ledger.address}}'
      abi: Ledger
      startBlock: {{dataSources.Ledger.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChangedPointType
        - ChangedToPayablePoint
        - Deposited
        - PaidPoint
        - PaidToken
        - ProvidedPoint
        - ProvidedToken
        - ProvidedTokenForSettlement
        - ProvidedUnPayablePoint
        - SavedPurchase
        - Withdrawn
      abis:
        - name: Ledger
          file: $DMS_OSX_MODULE/artifacts/contracts/Ledger.sol/Ledger.json
      eventHandlers:
        - event: ChangedPointType(address,uint8)
          handler: handleChangedPointType
        - event: ChangedToPayablePoint(bytes32,address,uint256,uint256,uint256)
          handler: handleChangedToPayablePoint
        - event: Deposited(address,uint256,uint256,uint256)
          handler: handleDeposited
        - event: PaidPoint(address,uint256,uint256,uint256,string,uint256,string)
          handler: handlePaidPoint
        - event: PaidToken(address,uint256,uint256,uint256,string,uint256,string)
          handler: handlePaidToken
        - event: ProvidedPoint(address,uint256,uint256,uint256,string,string)
          handler: handleProvidedPoint
        - event: ProvidedToken(address,uint256,uint256,uint256,string,string)
          handler: handleProvidedToken
        - event: ProvidedTokenForSettlement(address,string,uint256,uint256,uint256,uint256,string)
          handler: handleProvidedTokenForSettlement
        - event: ProvidedUnPayablePoint(bytes32,uint256,uint256,uint256,string,string)
          handler: handleProvidedUnPayablePoint
        - event: SavedPurchase(string,uint256,uint256,string,string,uint32,address,bytes32)
          handler: handleSavedPurchase
        - event: Withdrawn(address,uint256,uint256,uint256)
          handler: handleWithdrawn
      file: ./src/ledger.ts

  - kind: ethereum
    name: {{dataSources.ShopCollection.name}}
    network: {{network}}
    source:
      address: '{{dataSources.ShopCollection.address}}'
      abi: ShopCollection
      startBlock: {{dataSources.ShopCollection.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddedShop
        - IncreasedProvidedPoint
        - IncreasedSettledPoint
        - IncreasedUsedPoint
        - UpdatedShop
      abis:
        - name: ShopCollection
          file: $DMS_OSX_MODULE/artifacts/contracts/ShopCollection.sol/ShopCollection.json
      eventHandlers:
        - event: AddedShop(string,uint256,uint256,bytes32)
          handler: handleAddedShop
        - event: IncreasedProvidedPoint(string,uint256,uint256,string)
          handler: handleIncreasedProvidedPoint
        - event: IncreasedSettledPoint(string,uint256,uint256,string)
          handler: handleIncreasedSettledPoint
        - event: IncreasedUsedPoint(string,uint256,uint256,string)
          handler: handleIncreasedUsedPoint
        - event: UpdatedShop(string,uint256,uint256,bytes32)
          handler: handleUpdatedShop
      file: ./src/shop-collection.ts
