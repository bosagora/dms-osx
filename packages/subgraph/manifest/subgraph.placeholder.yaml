specVersion: 0.0.5
description: A template for Aragon subgraphs
repository: https://github.com/bosagora/dms-osx
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: {{dataSources.Ledger.name}}
    network: {{network}}
    source:
      address: '{{dataSources.Ledger.address}}'
      abi: Ledger
      startBlock: {{dataSources.Ledger.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChangedToLoyaltyToken
        - ChangedToPayablePoint
        - Deposited
        - LoyaltyPaymentEvent
        - ProvidedPoint
        - ProvidedToken
        - ProvidedTokenForSettlement
        - ProvidedUnPayablePoint
        - SavedPurchase
        - Withdrawn
      abis:
        - name: Ledger
          file: $DMS_OSX_MODULE/artifacts/contracts/Ledger.sol/Ledger.json
      eventHandlers:
        - event: ChangedToLoyaltyToken(address,uint256,uint256,uint256)
          handler: handleChangedToLoyaltyToken
        - event: ChangedToPayablePoint(bytes32,address,uint256,uint256,uint256)
          handler: handleChangedToPayablePoint
        - event: Deposited(address,uint256,uint256,uint256)
          handler: handleDeposited
        - event: LoyaltyPaymentEvent((bytes32,string,string,bytes32,address,uint256,uint8,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint8),uint256)
          handler: handleLoyaltyPaymentEvent
        - event: ProvidedPoint(address,uint256,uint256,string,uint256,string,bytes32)
          handler: handleProvidedPoint
        - event: ProvidedToken(address,uint256,uint256,string,uint256,string,bytes32)
          handler: handleProvidedToken
        - event: ProvidedTokenForSettlement(address,bytes32,uint256,uint256,uint256,string,uint256,string)
          handler: handleProvidedTokenForSettlement
        - event: ProvidedUnPayablePoint(bytes32,uint256,uint256,string,uint256,string,bytes32)
          handler: handleProvidedUnPayablePoint
        - event: SavedPurchase(string,uint256,uint256,string,bytes32,uint32,address,bytes32)
          handler: handleSavedPurchase
        - event: Withdrawn(address,uint256,uint256,uint256)
          handler: handleWithdrawn
      file: ./src/ledger.ts

  - kind: ethereum
    name: {{dataSources.ShopCollection.name}}
    network: {{network}}
    source:
      address: '{{dataSources.ShopCollection.address}}'
      abi: ShopCollection
      startBlock: {{dataSources.ShopCollection.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddedShop
        - ChangedShopStatus
        - ClosedWithdrawal
        - DecreasedUsedAmount
        - IncreasedProvidedAmount
        - IncreasedSettledAmount
        - IncreasedUsedAmount
        - OpenedWithdrawal
        - UpdatedShop
      abis:
        - name: ShopCollection
          file: $DMS_OSX_MODULE/artifacts/contracts/ShopCollection.sol/ShopCollection.json
      eventHandlers:
        - event: AddedShop(bytes32,string,string,uint256,uint256,address,uint8)
          handler: handleAddedShop
        - event: ChangedShopStatus(bytes32,uint8)
          handler: handleChangedShopStatus
        - event: ClosedWithdrawal(bytes32,uint256,uint256,string,address,uint256)
          handler: handleClosedWithdrawal
        - event: DecreasedUsedAmount(bytes32,uint256,uint256,string,string,bytes32)
          handler: handleDecreasedUsedAmount
        - event: IncreasedProvidedAmount(bytes32,uint256,uint256,string,string)
          handler: handleIncreasedProvidedAmount
        - event: IncreasedSettledAmount(bytes32,uint256,uint256,string,string)
          handler: handleIncreasedSettledAmount
        - event: IncreasedUsedAmount(bytes32,uint256,uint256,string,string,bytes32)
          handler: handleIncreasedUsedAmount
        - event: OpenedWithdrawal(bytes32,uint256,string,address,uint256)
          handler: handleOpenedWithdrawal
        - event: UpdatedShop(bytes32,string,string,uint256,uint256,address,uint8)
          handler: handleUpdatedShop
      file: ./src/shop-collection.ts
