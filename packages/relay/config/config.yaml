################################################################################
##                             Network interface                              ##
################################################################################
server:
  # Address to which we bind (default: 127.0.0.1)
  address: ${HOST_IP}
  # Port on which we bind (default: 3000)
  port: ${HOST_PORT}

################################################################################
##                               Logging options                              ##
################################################################################
logging:
  # The name of the folder where the logs are stored.
  folder: logs
  # Values: error, warn, info, http, verbose, debug, silly
  level: http
  # Default to false
  console: true

relay:
  manager_key: ${MANAGER_KEY}

contracts:
  tokenAddress : ${TOKEN_CONTRACT_ADDRESS}
  ledgerAddress : ${LEDGER_CONTRACT_ADDRESS}
  emailLinkerAddress : ${EMAIL_LINKER_CONTRACT_ADDRESS}
