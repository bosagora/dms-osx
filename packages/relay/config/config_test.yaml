################################################################################
##                             Network interface                              ##
################################################################################
server:
  # Address to which we bind (default: 127.0.0.1)
  address: "${HOST_IP}"
  # Port on which we bind (default: 3000)
  port: "${HOST_PORT}"

################################################################################
##                               Database options                             ##
################################################################################
database:
  host: "${DATABASE_HOST}"
  user: "${DATABASE_USER}"
  password: "${DATABASE_PASSWORD}"
  database: "${DATABASE_NAME}"
  port: "${DATABASE_PORT}"
  connectionTimeoutMillis: 2000
  max: 100

################################################################################
##                               Logging options                              ##
################################################################################
logging:
  # The name of the folder where the logs are stored.
  folder: logs
  # Values: error, warn, info, http, verbose, debug, silly
  level: http
  # Default to false
  console: true

relay:
  managerKeys:
    - "${MANAGER_KEY1}"
    - "${MANAGER_KEY2}"
    - "${MANAGER_KEY3}"
    - "${MANAGER_KEY4}"
    - "${MANAGER_KEY5}"
  accessKey: "${ACCESS_KEY}"
  certifier: "${CERTIFIER_KEY}"
  callbackEndpoint: "${CALLBACK_ENDPOINT}"
  callbackAccessKey: "${CALLBACK_ACCESS_KEY}"
  paymentTimeoutSecond: 45

contracts:
  tokenAddress : "${TOKEN_CONTRACT_ADDRESS}"
  ledgerAddress : "${LEDGER_CONTRACT_ADDRESS}"
  phoneLinkerAddress : "${PHONE_LINKER_CONTRACT_ADDRESS}"
  shopAddress : "${SHOP_CONTRACT_ADDRESS}"
